# Nginx Configuration for Fantasy Sports App
# Place this file at: /etc/nginx/sites-available/fantasy-app

# Redirect HTTP to HTTPS (after SSL is configured)
server {
    listen 80;
    listen [::]:80;
    server_name fantasy.mlesports.gg 167.99.58.243;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fantasy.mlesports.gg 167.99.58.243;

    # SSL Configuration (Certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/fantasy.mlesports.gg/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/fantasy.mlesports.gg/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # Logging
    access_log /var/log/nginx/fantasy-app-access.log;
    error_log /var/log/nginx/fantasy-app-error.log;

    # Client upload size
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Proxy settings for Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static Next.js files
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Long cache for immutable static files
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache public files
    location /public {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://localhost:3000;
        expires 7d;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        proxy_pass http://localhost:3000;
        expires 7d;
        access_log off;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://localhost:3000;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
